<!DOCTYPE html>
<html>
<head>
	<title>DESAFIO 2 - Calculo de IMC</title>
	<meta charset="utf-8">	
	
	<script>
		
		/* Função auto invocada IIFE usada para reduzir a poluição declarações globais. */
		(function () {
			debugger;
			function calcularIMC(peso, altura, callback) {

				var imc  = (peso / (altura * altura));

				if (callback && typeof callback === 'function') {
					return callback(imc);
				}
				console.log('não passou callback');
				return imc;
			}

			function classificaIMC(imc) {

				debugger;
				if (imc <= 16.9) {
					return 'Muito abaixo do peso';
				} else if (imc <= 18.4) {
					return 'Abaixo do peso';
				} else if (imc <= 24.9) {
					return 'Peso normal';
				} else if (imc <= 29.9) {
					return 'Acima do peso';
				} else if (imc <= 34.9) {
					return 'Obesidade Grau I';
				} else if (imc <= 40) {
					return 'Obesidade Grau II';
				} else {
					return 'Obesidade Grau III';
				}
			}

			var peso = 75;
			var altura = 1.84;
			
			var imc = calcularIMC(peso, altura, classificaIMC);

			console.log('classificacao IMC :', imc);
		})()

	</script>
</head>
<body>	
	<h1>Calcula o IMC e passa o resultado por parâmetro para classificação</h1>	
</body>
</html>
