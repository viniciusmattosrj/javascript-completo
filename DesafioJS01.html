<!DOCTYPE html>
<html>
<head>
	<title>DESAFIO 1 - Múltiplos Paramestros JS</title>
	<meta charset="utf-8">	
	
	<script>
		
		/* Função auto invocada IIFE usada para reduzir a poluição declaração global. */
		(function () {
			function calcularMedia(){
				
				var total = 0;
				var quantidade = arguments.length;		
				var contador = 0;

				while (typeof arguments[contador] === 'number') { 
					total += arguments[contador];
					contador++;
				}

				return total / quantidade;
			}
		
			var media1 = calcularMedia(5,0);
			var media2 = calcularMedia(5,10, 15, 20);

			console.log('media1: ', media1);
			console.log('media2: ', media2);
		})()

	</script>
</head>
<body>	
	<h1>Curso de Javascript Completo 2019</h1>	
</body>
</html>
